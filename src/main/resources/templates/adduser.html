<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Lisää käyttäjä</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <h2 class="mb-4">Lisää uusi käyttäjä</h2>

                <form th:action="@{/users/save}" th:object="${user}" method="post">
                    <!-- Global validation errors -->
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                        <strong>Korjaa lomakkeen virheet:</strong>
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Käyttäjätunnus</label>
                        <input type="text" class="form-control" th:field="*{username}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sähköposti</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Salasana</label>
                        <input type="password" class="form-control" th:field="*{password}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rooli</label>
                        <select class="form-select" th:field="*{role}">
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a class="btn btn-secondary" th:href="@{/users}">← Takaisin käyttäjänhallintaan</a>
                        <button type="submit" class="btn btn-primary">Tallenna käyttäjä</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
