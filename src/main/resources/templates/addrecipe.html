<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lis√§√§ resepti</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        let ingredientIndex = 0;

        function addIngredient(name = '', amount = '', unit = '') {
            const container = document.getElementById('ingredients-container');
            const div = document.createElement('div');
            div.classList.add('row', 'g-2', 'align-items-center', 'mb-2');
            div.innerHTML = `
                <div class="col-md-4">
                    <input type="text" class="form-control" name="ingredients[${ingredientIndex}].name" placeholder="Nimi" value="${name}">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="ingredients[${ingredientIndex}].amount" placeholder="M√§√§r√§" value="${amount}">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="ingredients[${ingredientIndex}].unit" placeholder="Yksikk√∂" value="${unit}">
                </div>
                <div class="col-md-2 text-end">
                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.row').remove()">Poista</button>
                </div>
            `;
            container.appendChild(div);
            ingredientIndex++;
        }

        window.onload = function() {
            ingredientIndex = document.getElementById('ingredients-container').children.length;
        };
    </script>
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4">Lis√§√§ uusi resepti</h2>

            <form th:action="@{/addrecipe}" th:object="${recipe}" method="post">
                <!-- Global validation errors -->
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                    <strong>Korjaa lomakkeen virheet:</strong>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label class="form-label">Otsikko</label>
                    <input type="text" class="form-control" th:field="*{title}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kuvaus</label>
                    <input type="text" class="form-control" th:field="*{description}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ohje</label>
                    <textarea class="form-control" th:field="*{instruction}" rows="15"></textarea>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('instruction')}" th:errors="*{instruction}"></div>
                </div>

                <h4 class="mb-3">Ainesosat</h4>
                <div id="ingredients-container">
                    <div class="row g-2 align-items-center mb-2" th:each="ing, stat : *{ingredients}">
                        <div class="col-md-4">
                            <input type="text" class="form-control" th:name="'ingredients[' + ${stat.index} + '].name'" th:value="${ing.name}" placeholder="Nimi">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:name="'ingredients[' + ${stat.index} + '].amount'" th:value="${ing.amount}" placeholder="M√§√§r√§">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:name="'ingredients[' + ${stat.index} + '].unit'" th:value="${ing.unit}" placeholder="Yksikk√∂">
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.row').remove()">Poista</button>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-outline-success btn-sm" onclick="addIngredient()">+ Lis√§√§ ainesosa</button>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" href="/">‚Üê Takaisin listaan</a>
                    <button type="submit" class="btn btn-primary">üíæ Tallenna resepti</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
