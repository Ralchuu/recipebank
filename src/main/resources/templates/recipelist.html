<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Reseptipankki</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Reseptit</h2>

        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-success" th:href="@{/addrecipe}">+ Lis채채 resepti</a>
        </div>
    </div>

    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>Otsikko</th>
            <th>Kuvaus</th>
            <th>Luotu</th>
            <th style="width:150px">Toiminnot</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${recipes}">
            <td th:text="${r.title}"></td>
            <td th:text="${r.description}"></td>
            <td th:text="${#temporals.format(r.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/recipe/{id}(id=${r.recipeId})}">N채yt채</a>
                <div sec:authorize="hasRole('ADMIN')" class="d-inline">
                    <a class="btn btn-sm btn-outline-warning" th:href="@{/editrecipe/{id}(id=${r.recipeId})}">Muokkaa</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{/deleterecipe/{id}(id=${r.recipeId})}">Poista</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
