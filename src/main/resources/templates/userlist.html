<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Käyttäjät</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions a { margin-right: 0.5rem; }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <a class="btn btn-secondary me-3" th:href="@{/}">← Takaisin listaan</a>
                <h2 class="mt-3 mb-0">Käyttäjät</h2>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-success mt-3" th:href="@{/users/add}">+ Lisää uusi käyttäjä</a>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Käyttäjätunnus</th>
                            <th>Sähköposti</th>
                            <th>Rooli</th>
                            <th style="width:200px">Toiminnot</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}">1</td>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td th:text="${user.role}">ROLE_USER</td>
                            <td class="table-actions">
                                <div sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-sm btn-outline-danger" th:href="@{/users/delete/{id}(id=${user.userId})}">Poista</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
