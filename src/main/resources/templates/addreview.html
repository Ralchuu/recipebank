<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lisää arvio</title>
</head>
<body>

<h1>Lisää arvio reseptille: <span th:text="${review.recipe.title}"></span></h1>

<form th:action="@{/reviews/save}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{recipe.recipeId}">

    <p>
        <label>Arvio (1–5): <input type="number" th:field="*{rating}" min="1" max="5" required></label>
    </p>
    <p>
        <label>Kommentti: <textarea th:field="*{comment}" required></textarea></label>
    </p>

    <p><button type="submit">Tallenna arvio</button></p>
</form>

<a th:href="@{/recipe/{id}(id=${review.recipe.recipeId})}">Takaisin reseptiin</a>

</body>
</html>
