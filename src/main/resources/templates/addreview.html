<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lis√§√§ arvio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4">Lis√§√§ arvio reseptille: <span th:text="${review.recipe.title}" class="text-primary"></span></h2>

            <form th:action="@{/reviews/save}" th:object="${review}" method="post">
                <input type="hidden" th:field="*{recipe.recipeId}">

                <!-- Global validation errors -->
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                    <strong>Korjaa lomakkeen virheet:</strong>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label class="form-label">T√§hti√§ (1-5):</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" th:field="*{rating}" min="1" max="5">
                    </div>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kommentti:</label>
                    <textarea class="form-control" th:field="*{comment}" rows="4"></textarea>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/recipe/{id}(id=${review.recipe.recipeId})}">‚Üê Takaisin reseptiin</a>
                    <button type="submit" class="btn btn-primary">üíæ Tallenna arvio</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
