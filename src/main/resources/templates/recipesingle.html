<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Resepti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Reseptipankki</a>
        
        <div class="d-flex align-items-center">
            <div sec:authorize="isAuthenticated()">
                <span class="text-white me-3">Kirjautunut: <span sec:authentication="name"></span></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-light btn-sm">Kirjaudu ulos</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Kirjaudu sisään</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <div class="card shadow-sm">
        <div class="card-body">

            <h2 class="mb-3" th:text="${recipe.title}"></h2>

            <p>
                <strong>Luotu:</strong>
                <span th:text="${#temporals.format(recipe.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
            </p>

            <h4>Ainesosat</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="ing : ${recipe.ingredients}">
                    <span th:text="${ing.amount} + ' ' + ${ing.unit} + ' ' + ${ing.name}"></span>
                </li>
            </ul>

            <h4>Kuvaus</h4>
            <p th:text="${recipe.description}"></p>

            <h4>Ohje</h4>
            <p th:text="${recipe.instruction}"></p>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-secondary">← Takaisin listaan</a>
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-warning" th:href="@{/editrecipe/{id}(id=${recipe.recipeId})}">Muokkaa</a>
                    <a class="btn btn-danger" th:href="@{/deleterecipe/{id}(id=${recipe.recipeId})}">Poista</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
