<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Resepti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <div class="card shadow-sm">
        <div class="card-body">

            <h2 class="mb-3" th:text="${recipe.title}"></h2>

            <p>
                <strong>Luotu:</strong>
                <span th:text="${#temporals.format(recipe.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
            </p>

            <h4>Ainesosat</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="ing : ${recipe.ingredients}">
                    <span th:text="${ing.amount} + ' ' + ${ing.unit} + ' ' + ${ing.name}"></span>
                </li>
            </ul>

            <h4>Kuvaus</h4>
            <p th:text="${recipe.description}"></p>

            <h4>Ohje</h4>
            <p th:text="${recipe.instruction}"></p>

            <h4 class="mt-4">Arvostelut</h4>
            
            <!-- Flash messages -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Sulje"></button>
            </div>

            <!-- Reviews -->
            <div th:if="${recipe.reviews != null and !recipe.reviews.isEmpty()}">
                <div class="list-group mb-3">
                    <div th:each="review : ${recipe.reviews}" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${review.user.username}"></strong>
                                <span class="text-warning">
                                    <span th:each="i : ${#numbers.sequence(1, review.rating)}">⭐</span>
                                </span>
                            </div>
                            <small class="text-muted" sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/reviews/delete/{id}(id=${review.reviewId})}" 
                                   class="btn btn-outline-danger btn-sm">
                                    Poista
                                </a>
                            </small>
                        </div>
                        <p class="mb-0 mt-2" th:text="${review.comment}"></p>
                    </div>
                </div>
            </div>
            <div th:if="${recipe.reviews == null or recipe.reviews.isEmpty()}" class="alert alert-light">
                Ei vielä arvosteluja.
            </div>

            <!-- Add review button -->
            <div sec:authorize="isAuthenticated()" class="mb-4">
                <a class="btn btn-primary" th:href="@{/reviews/add/{id}(id=${recipe.recipeId})}">
                    + Lisää arvostelu
                </a>
            </div>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-secondary">← Takaisin listaan</a>
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-warning" th:href="@{/editrecipe/{id}(id=${recipe.recipeId})}">Muokkaa</a>
                    <a class="btn btn-danger" th:href="@{/deleterecipe/{id}(id=${recipe.recipeId})}">Poista</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
